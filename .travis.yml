language: php

matrix: 
  include:
    - php: 5.5
      env: DB=mysql TYPO3=TYPO3_6-2 INTEGRATION=master-t3events COVERAGE=0
    - php: 5.6
      env: DB=mysql TYPO3=master INTEGRATION=master-t3events COVERAGE=1
services: 
- memcached
env: 
  global: 
    secure: S8QheEMVpSRsPPIhYQZ4tUCTbxpM7csZ0GydJaPY8p/FAEnZLiH6xcsiTGKOljva5HDelCdBvunaWtUO/+CdKIgsdbQGbqc1aWmG6gr+ShQk4X3KzeAA91AFmkJOR6Jv69lUTm6Uo9AKs1JtuVZsOa1aoOmfApohqFuXsRBNXlg=
  matrix: 
  - DB=mysql TYPO3=master INTEGRATION=master-t3events COVERAGE=0
script: 
- >
  if [[ "$COVERAGE" == "0" ]]; then 
    ./bin/phpunit --colors -c typo3conf/ext/t3events/Tests/Build/UnitTests.xml
  fi
#- phpCodeSniff
#- if [[ "$COVERAGE" == "1" ]]; then php $PWD/typo3conf/ext/phpunit/Composer/vendor/bin/phpunit --process-isolation  --bootstrap typo3/sysext/core/Build/FunctionalTestsBootstrap.php typo3conf/ext/t3events/Tests/Functional/; fi
- >
  if [[ "$COVERAGE" == "1" ]]; then
    echo;
    echo "Running unit tests";
    ./bin/phpunit --coverage-clover=build/artifacts/coverage/clover.xml -c typo3conf/ext/t3events/Tests/Build/UnitTests.xml
  fi
before_script: 
- cd ..
- mkdir -p build/artifacts/coverage
- mkdir build/artifacts/logs
- git clone --single-branch --branch $INTEGRATION --depth 1 git://github.com/dwenzel/TYPO3-Travis-Integration.git build-environment
- git clone --single-branch --branch $TYPO3 --depth 1 https://github.com/TYPO3/TYPO3.CMS.git core
- mv core/* .
- composer self-update
- composer install
- mkdir -p uploads typo3temp typo3conf/ext
- mv t3events ./typo3conf/ext/
- source build-environment/install-helper.sh
