after_script:
- >
  if [[ "$COVERAGE" == "1" ]]; then
    rm composer.json;
    mv build-environment/composer.json ./;
    export COVERALLS_SERVICE_NAME=travis-ci;
    cp -R typo3conf/ext/t3events/.git .;
    cp typo3conf/ext/t3events/.coveralls.yml ./;
    wget http://getcomposer.org/composer.phar;
    php composer.phar update satooshi/php-coveralls --dev;
    echo;
    echo "Running coveralls";
    php vendor/bin/coveralls -v --root_dir=typo3conf/ext/t3events;
  fi
